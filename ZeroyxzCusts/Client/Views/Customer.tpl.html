<div>
    <p class="custhead" id="name">Name:{{ customer.Name }}</p>
    <p id="address">Address:{{ customer.Address }},{{ customer.City }}, {{ customer.County }}, {{ customer.PostCode }}</p>
    <p id="email">Email:{{ customer.Email }}</p>
    <p id="twitter">Twitter:{{ customer.Twitter }}</p>
    <h4 ng-click="removeCustomer()">Remove</h4>
</div>
